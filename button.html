<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="button.css" />
  </head>
  <body>
    <form>
      <fieldset class="favorite-sub">
        <legend>좋아하는 과목을 고르세요</legend>
        <input id="Favorite-HTML" type="radio" name="Favorite" />
        <label for="Favorite-HTML">HTML</label>
        <input id="Favorite-CSS" type="radio" name="Favorite" />
        <label for="Favorite-CSS">CSS</label>
        <input id="Favorite-JS" type="radio" name="Favorite" />
        <label for="Favorite-JS">JavaScript</label>
      </fieldset>
      <fieldset class="study-sub">
        <legend>배우고 싶은 과목을 고르세요</legend>
        <input id="study-HTML" type="checkbox" />
        <label for="study-HTML">HTML</label>
        <input id=study-CSS" type="checkbox" />
        <label for=study-CSS">CSS</label>
        <input id=study-JS" type="checkbox" />
        <label for=study-JS">JavaScript</label>
        <input id=study-React" type="checkbox" />
        <label for=study-React">React.js</label>
        <input id=study-Node" type="checkbox" />
        <label for=study-Node">Node.js</label>
      </fieldset>
      <fieldset class="file-upload">
        <legend>신분증을 첨부해주세요</legend>
        <label for="file-upload">파일찾기</label>
        <input type="file" id="file-upload" accept="image/*">
      </fieldset>
    </form>
    
  </body>
</html>
