<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>새 탭</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="google.css" />
  </head>
  <body>
    <h1 class="hide">Google</h1>
    <h2 class="hide">메뉴</h2>
    <nav id="navbar">
      <ul class="navbar__menu">
        <li class="navbar__item"><a href="#">Gmail</a></li>
        <li class="navbar__item"><a href="#">이미지</a></li>
        <li class="navbar__item">
          <a href="#">
            <i class="fas fa-th"></i>
          </a>
          <!-- <div class="menu__bg"></div> -->
        </li>
        <li class="navbar__item">
          <a href="#">정배</a>
          <div class="menu__bg"></div>
        </li>
      </ul>
    </nav>

    <main id="main">
      <h2>
        <img src="images/google_logo.gif" alt="구글" class="google-logo" />
      </h2>
      <div class="search">
        <h3 class="hide">검색</h3>
        <i class="fas fa-search"></i>
        <form>
          <input
            type="text"
            placeholder="Google 검색 또는 URL 입력"
            class="search__input"
          />
        </form>
        <i class="fas fa-microphone"></i>
      </div>

      <section id="links">
        <h3 class="hide">바로가기 메뉴</h3>
        <ul class="links__list">
          <li class="links__item">
            <a href="#" class="links__link">
              <div class="links__img__bg">
                <img src="images/naver.png" alt="" class="links__img" />
              </div>
              <p class="links__text">NAVER</p>
            </a>
          </li>
          <li class="links__item">
            <a href="#" class="links__link">
              <div class="links__img__bg">
                <img src="images/youTube.png" alt="" class="links__img" />
              </div>
              <p class="links__text">YouTube</p>
            </a>
          </li>
          <li class="links__item">
            <a href="#" class="links__link">
              <div class="links__img__bg">
                <img src="images/google.png" alt="" class="links__img" />
              </div>
              <p class="links__text">Google</p>
            </a>
          </li>
          <li class="links__item">
            <a href="#" class="links__link">
              <div class="links__img__bg">
                <img src="images/netflix.png" alt="" class="links__img" />
              </div>
              <p class="links__text">Netflix</p>
            </a>
          </li>
          <li class="links__item">
            <a href="#" class="links__link">
              <div class="links__img__bg">
                <img src="images/FontAwesome.png" alt="" class="links__img" />
              </div>
              <p class="links__text">FontAwesome</p>
            </a>
          </li>
          <li class="links__item">
            <a href="#" class="links__link">
              <div class="links__img__bg">
                <img src="images/github.png" alt="" class="links__img" />
              </div>
              <p class="links__text">Github</p>
            </a>
          </li>
          <li class="links__item">
            <a href="#" class="links__link">
              <div class="links__img__bg">
                <img src="images/yes24.png" alt="" class="links__img" />
              </div>
              <p class="links__text">Yes24</p>
            </a>
          </li>
          <li class="links__item">
            <a href="#" class="links__link">
              <div class="links__img__bg">
                <i class="fas fa-plus"></i>
              </div>
              <p class="links__text">바로가기 추가</p>
            </a>
          </li>
        </ul>
      </section>
    </main>
    <footer>
      <div>
        <!-- 링크 아이콘 -->
        <a href="#">Faula Thierry</a>
      </div>
      <!-- 펜 아이콘 -->
    </footer>
  </body>
</html>
